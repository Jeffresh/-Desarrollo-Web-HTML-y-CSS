<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> Nuevas características de HTML5 en formularios</title>
</head>

<body>
    <h1>Nuevas características de HTML5 en formularios </h1>
    <p>Este es un ejemplo sobre las nuevas características de HTML5 en formularios</p>

    <form id="form-order">
        <p>
            <label for = "name">Nombre(obligatorio)</label>
            <input type="text" name = "name" id="name" placeholder="Juan Pérez" 
            autofocus 
            autocomplete 
            required>
            
        </p>

        <p>
            <label for="passwd">Contraseña obligatoria</label>
            <input type="password" name="passwd" id="passwd"
            placeholder= "qwe1234"
            pattern="[a-zA-Z]{3}[0-9]{4}"
            required>(La Contraseña debe contener 3 letras y 4 números en este orden)
        </p>

        <p>
            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="+7965453635">
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@email.com">
        </p>

        <p>
            <label for="website"> Tu página web</label>
            <input type="url" name="website" id="website" placeholder="Http://www.tuweb.com">
        </p>

        <p>
            <label for="numberexample">Número de temas</label>
            <input type="number" name="numberexample" id="numberexample" min="2" max="14" placeholder="2" step="2">(entre 2 y 14, solo pares)
        </p>

        <p>
            <label for="deliverydate">Fecha y envío</label>
            <input type="date" name="deliverydate" id="deliverydate" min="2012-07-16">(mínimo 16 de Julio de 2012)
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
